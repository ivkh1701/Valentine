<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? â¤ï¸</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
    animation: heartbeat 3s infinite;
}

/* Heartbeat background */
@keyframes heartbeat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.01); }
}

/* Star background */
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 1; }
}

/* Glass card */
.container {
    background: rgba(255,255,255,0.9);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    z-index: 10;
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    transition: 0.5s;
}

h1 {
    color: #ff3366;
}

/* Buttons */
button {
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    margin: 10px;
    cursor: pointer;
    transition: 0.3s;
    font-size: 16px;
}

.yes {
    background: #ff3366;
    color: white;
    box-shadow: 0 0 20px #ff3366;
}

.no {
    background: #ddd;
}

/* Falling roses */
.rose {
    position: absolute;
    font-size: 20px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}

/* Confetti */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    animation: confettiFall 3s linear forwards;
}

@keyframes confettiFall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1 id="question">Will you be my Valentine? ğŸ’–</h1>
    <button class="yes" onclick="sayYes()">Yes â¤ï¸</button>
    <button class="no" onclick="sayNo()">No ğŸ˜¢</button>
</div>

<script>
let noClicks = 0;
const yesBtn = document.querySelector(".yes");
const noBtn = document.querySelector(".no");

const messages = [
"Are you sure? ğŸ¥º",
"Really sure?? ğŸ˜­",
"Think carefully ğŸ˜Œ",
"Youâ€™re breaking my heart ğŸ’”",
"JavaScript says we are compatible ğŸ¤–â¤ï¸",
"System error: Wrong answer ğŸ˜¤",
"Plot twist: You love me ğŸ˜",
"Okay now you're just testing me ğŸ˜‚"
];

function sayNo() {
    if(noClicks < messages.length){
        document.getElementById("question").innerText = messages[noClicks];
        noClicks++;

        // YES grows
        yesBtn.style.transform = `scale(${1 + noClicks * 0.1})`;

        // NO shrinks
        noBtn.style.transform = `scale(${1 - noClicks * 0.1})`;
    } else {
        document.getElementById("question").innerText = "Fine. Destiny says YES â¤ï¸";
    }
}

function sayYes() {
    document.querySelector(".container").innerHTML =
    "<h1>YAYYYY!!! ğŸ’â¤ï¸ You just made me the happiest person alive!!!</h1>";
    createRoses();
    createConfetti();
}

/* Stars background */
for(let i=0;i<150;i++){
    const star = document.createElement("div");
    star.classList.add("star");
    star.style.left = Math.random()*100+"vw";
    star.style.top = Math.random()*100+"vh";
    star.style.animationDuration = (Math.random()*2+1)+"s";
    document.body.appendChild(star);
}

/* Roses falling */
function createRoses(){
    setInterval(()=>{
        const rose = document.createElement("div");
        rose.classList.add("rose");
        rose.innerHTML="ğŸŒ¹";
        rose.style.left=Math.random()*100+"vw";
        rose.style.animationDuration=(Math.random()*3+3)+"s";
        document.body.appendChild(rose);
        setTimeout(()=>rose.remove(),5000);
    },300);
}

/* Confetti */
function createConfetti(){
    for(let i=0;i<150;i++){
        const confetti=document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left=Math.random()*100+"vw";
        confetti.style.background=`hsl(${Math.random()*360},100%,50%)`;
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(),3000);
    }
}
</script>

</body>
</html>
